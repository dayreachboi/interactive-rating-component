<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>interactive-rating-component</title>
</head>

<body>
    <div class="main">
        <div class="circle">
            <img src="images/icon-star.svg"
                alt="icon" height="20px" width="20px">
        </div>
        <div class="par">
            <h2>How did we do?</h2>
            <div class="note">
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve our offering!</p>
            </div>
            <div class="rating">
                <button class="rating-button" onclick="rate(1)">1</button>
                <button class="rating-button" onclick="rate(2)">2</button>
                <button class="rating-button" onclick="rate(3)">3</button>
                <button class="rating-button" onclick="rate(4)">4</button>
                <button class="rating-button" onclick="rate(5)">5</button>
            </div>
            <script>
                let selectedRating = 0;

                function rate(rating) {
                    selectedRating = rating;
                    updateSelectedRatingDisplay();
                }

                function updateSelectedRatingDisplay() {
                    document.getElementById('selectedRating').innerText = `You rated: ${selectedRating}`;
                }

                function goToNextPage() {
                    window.location.href = "thank-you.html?rating=" + selectedRating;
                }
            </script>

            <div class="btn">
                <button class="submit" onclick="goToNextPage()">SUBMIT</button>
            </div>
        </div>
    </div>
</body>

</html>
